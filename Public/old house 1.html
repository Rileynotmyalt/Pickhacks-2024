<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Editor</title>
    <link rel="stylesheet" type="text/css" href="/Public/css/housepage.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="topnav" id="myTopnav">
      <a class="active" href="./index.html#houses"
        ><i class="fa fa-fw fa-home"></i> Home</a
      >
    </div>

    <!-- Main content -->
    <div id="container">
      <canvas id="myCanvas" width="400" height="400"></canvas>

      <img
        id="image"
        src="./images/Tempoary House.jpg"
        alt="Image"
        draggable="false"
      />
      <div id="shapes-container"></div>
      <div class="color-button-container">
        <p>Please mark the following objects on your house.</p>
        <div class="color-buttons">
          <button onclick="changeShapeColor('red')">Exterior Walls</button>
          <button onclick="changeShapeColor('orange')">Placable Zones</button>
          <button onclick="changeShapeColor('green')">Door</button>
          <button onclick="changeShapeColor('purple')">Car</button>
          <button onclick="changeShapeColor('yellow')">Window</button>
          <button onclick="changeShapeColor('blue')">Pool</button>
        </div>
      </div>
    </div>

    <!-- Shape buttons -->
    <div class="shape-buttons">
      <button id="squareButton" onclick="selectShape('square')">Square</button>
      <button id="circleButton" onclick="selectShape('circle')">Circle</button>
      <button id="deleteButton" onclick="deleteShape()">
        Delete Last Shape
      </button>

      <!-- Input field and submit button -->
      <div>
        <input type="text" id="textInput" placeholder="Enter text" />
        <button onclick="submitShapes()">Submit</button>
      </div>
    </div>

    <!-- Shape information -->
    <div class="shape-info" id="shapeInfo"></div>

    <!-- Mouse coordinates -->
    <div id="mouse-coordinates"></div>

    <!-- New point input fields -->
    <div class="point-input">
      <label for="xPosition">X Position:</label>
      <input type="text" id="xPosition" placeholder="Enter X position" />
      <label for="yPosition">Y Position:</label>
      <input type="text" id="yPosition" placeholder="Enter Y position" />
      <button onclick="generatePoint()">Generate Point</button>
    </div>

    <script src="src/house_editor.js"></script>
    <script src="src/Board.js"></script>
    <script src="src/Camera.js"></script>
    <script src="src/Line.js"></script>
    <script src="src/Polygon.js"></script>
  </body>
</html>
