<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Testing</title>
    <link rel="stylesheet" type="text/css" href="/Public/css/layouttest.css" />
    <link rel="stylesheet" href="/Public/css/housepage.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbar-content">
          <div class="logo">
            <h1>Home</h1>
          </div>
        </div>
      </nav>
      <main class="main-content">
        <div id="shapes-container"></div>
        <div class="image-container">
          <img
            src="./images/Tempoary House.jpg"
            alt="House"
            id="image"
            class="image"
          />

          <div class="button-group">
            <button
              class="button"
              id="squareButton"
              onclick="selectShape('square')"
            >
              Square
            </button>
            <button
              class="button"
              id="circleButton"
              onclick="selectShape('circle')"
            >
              Circle
            </button>
            <button class="button" id="deleteButton" onclick="deleteShape()">
              Delete Last Shape
            </button>
            <button class="button" id="submitButton" onclick="submitShapes()">
              Submit
            </button>
          </div>
        </div>
        <div class="object-list">
          <div class="object-list-title">
            Please mark the following objects on your house.
          </div>
          <div class="object-list-items">
            <button class="object" onclick="changeShapeColor('red')">
              Exterior Walls
            </button>
            <button class="object" onclick="changeShapeColor('orange')">
              Placeable Zones
            </button>
            <button class="object" onclick="changeShapeColor('green')">
              Door
            </button>
            <button class="object" onclick="changeShapeColor('purple')">
              Car
            </button>
            <button class="object" onclick="changeShapeColor('yellow')">
              Window
            </button>
            <button class="object" onclick="changeShapeColor('blue')">
              Pool
            </button>
          </div>
        </div>
      </main>
      <div id="shapeInfo"></div>
    </div>
    <script src="/Public/src/other_house_editor.js"></script>
  </body>
</html>
