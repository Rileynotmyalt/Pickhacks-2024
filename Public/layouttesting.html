<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/Public/css/layouttest.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbar-content">
          <div class="logo">
            <h1>Home</h1>
          </div>
        </div>
      </nav>
      <main class="main-content">
        <div class="image-container">
          <img src="/placeholder.svg" alt="House" class="image" />
          <div class="button-group">
            <button class="button">Square</button>
            <button class="button">Circle</button>
            <button class="button">Delete Last Shape</button>
            <button class="button">Submit</button>
          </div>
        </div>
        <div class="object-list">
          <div class="object-list-title">
            Please mark the following objects on your house.
          </div>
          <div class="object-list-items">
            <button class="object">Exterior Walls</button>
            <button class="object">Placable Zones</button>
            <button class="object">Door</button>
            <button class="object">Car</button>
            <button class="object">Window</button>
            <button class="object">Pool</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
