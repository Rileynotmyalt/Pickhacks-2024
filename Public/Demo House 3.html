<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Testing</title>
    <link rel="stylesheet" type="text/css" href="/Public/css/layouttest.css" />
    <link rel="stylesheet" href="/Public/css/housepage.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a
          href="/Public/index.html#houses"
          style="text-decoration: none; color: inherit"
        >
          <div class="navbar-content">
            <div class="logo">
              <h1 style="z-index: 3; color: black">Home</h1>
            </div>
          </div>
        </a>
      </nav>
      <main class="main-content">
        <div id="shapes-container"></div>
        <div class="image-container">
          <img
            src="./images/Demo House 3.jpg.jpg"
            alt="House"
            id="images"
            class="image"
          />

          <div class="button-group">
            <button
              class="button"
              id="squareButton"
              onclick="selectShape('square')"
            >
              Square
            </button>
            <button
              class="button"
              id="circleButton"
              onclick="selectShape('circle')"
            >
              Circle
            </button>
            <button
              class="button"
              style="background-color: red"
              id="deleteButton"
              onclick="deleteShape()"
            >
              Delete Last Shape
            </button>
            <button
              class="button"
              style="background-color: green"
              id="submitButton"
              onclick="submitShapes()"
            >
              Submit
            </button>
          </div>
        </div>
        <div class="object-list">
          <div class="object-list-title">
            Please mark the following objects on your house.
          </div>
          <div class="object-list-items">
            <button class="object" onclick="changeShapeColor('red')">
              Exterior Walls
            </button>
            <button class="object" onclick="changeShapeColor('orange')">
              Placeable Zones
            </button>
            <button class="object" onclick="changeShapeColor('green')">
              Door
            </button>
            <button class="object" onclick="changeShapeColor('purple')">
              Car
            </button>
            <button class="object" onclick="changeShapeColor('yellow')">
              Window
            </button>
            <button class="object" onclick="changeShapeColor('blue')">
              Pool
            </button>
            <input
              class="object"
              id="textInput"
              placeholder="Number of Cameras"
              type="text"
              value="2"
            />
          </div>
        </div>
      </main>
      <div class="shapestorage" style="display: none" id="shapeInfo"></div>
    </div>
    <script src="/Public/src/new_house_editor.js"></script>
    <script src="src/Board.js"></script>
    <script src="src/Camera.js"></script>
    <script src="src/Line.js"></script>
    <script src="src/Polygon.js"></script>
  </body>
</html>
